<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Member Club</title>

    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/Logo.png" alt="Logo Member Club">
            <div class="wrapper-input">
                <input type="text" placeholder="ID do cartão">
                <img src="./assets/icons/Button.png" alt="Search button">
            </div>
        </header>
        <aside>
            <section class="user-card">
                <img src="https://avatars.githubusercontent.com/u/61170547?v=4" alt="User photo">
                <div class="user-information">
                    <h2>Evellyn Thamires</h2>
                    <p>Cliente desde 18/09/2023</p>
                </div>
            </section>
            <section class="history">
                <div class="header-history">
                    <h3>Histórico</h3>
                    <p>7 cortes</p>
                </div>
                <div class="history-content">
                    <div class="cut-information">
                        <div>
                            <p class="cut-date">29/04/2024</p>
                            <p class="cut-hour">18:30</p>
                        </div>
                        <img src="./assets/icons/History-check.png" alt="History-check">
                    </div>
                    <div class="cut-information">
                        <div>
                            <p class="cut-date">16/03/2024</p>
                            <p class="cut-hour">17:00</p>
                        </div>
                        <img src="./assets/icons/History-check.png" alt="History-check">
                    </div>
                    <div class="cut-information">
                        <div>
                            <p class="cut-date">01/02/2024</p>
                            <p class="cut-hour">17:30</p>
                        </div>
                        <img src="./assets/icons/History-check.png" alt="History-check">
                    </div>
                    <div class="cut-information">
                        <div>
                            <p class="cut-date">03/01/2024</p>
                            <p class="cut-hour">15:00</p>
                        </div>
                        <img src="./assets/icons/History-check.png" alt="History-check">
                    </div>
                    <div class="cut-information">
                        <div>
                            <p class="cut-date">28/11/2023</p>
                            <p class="cut-hour">14:00</p>
                        </div>
                        <img src="./assets/icons/History-check.png" alt="History-check">
                    </div>
                </div>
            </section>
        </aside>
        <main>
            <section class="fidelity-card">
                <div class="header-fidelity-card">
                    <div>
                        <h3>Cartão Fidelidade</h3>
                        <p class="fidelity-instructions">Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                    </div>
                    <div class="user-id">
                        <p>ID: 124-537-835-230</p>
                    </div>
                </div>
                <div class="prize-check">
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check">
                        <img src="./assets/icons/Prize-check.png" alt="Prize-Check">
                    </div>
                    <div class="cut-check"></div>
                    <div class="cut-check"></div>
                    <div class="cut-check">
                        <img class="prize-icon" src="./assets/icons/Prize.png" alt="Prize-Check">
                    </div>
                </div>
            </section>
            <section class="remaining-cuts">
                <h3><span>3</span>&nbsp;cortes restantes</h3>
                <div class="remaining-cuts-bar">
                    <div class="progress-bar">
                        <div class="progress-bar-background">
                            <div class="progress-bar-gradient" style="width: 70%;"></div>
                        </div>
                        <p>7 de 10</p>      
                    </div>
                    <img src="./assets/icons/Final-Prize.png" alt="Final-Prize"> 
                </div>
            </section>
        </main>
    </div>
</body>

</html>
